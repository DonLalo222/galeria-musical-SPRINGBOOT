<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/app::head"></head>
<body>
	<nav th:replace="fragments/app::navbar"></nav>
	<br>
	<div class="container">
		<h1 class="font-weight-light">Detalles Del Artista</h1>
		<hr>
		<div class="container shadow">
			<div th:text="${success}? ${success}"
				th:classappend="${class}? ${class}"></div>
			<div class="card mb-3">
				<div class="row no-gutters">
					<div class="col-md-6">
						<img th:src="@{${item.urlPhoto}}" class="card-img" alt="...">
					</div>
					<div class="col-md-6">
						<div class="card-body">
							<h5 class="card-title" th:text="${item.name}"></h5>
							<p class="card-text" th:text="${item.description}"></p>
							<p class="card-text">
								<small class="text-muted" th:text="${item.category.name}"></small>
							</p>
						</div>
					</div>
				</div>
			</div>
			<h2 class="font-weight-light">Albumes</h2>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-light" data-toggle="modal"
				data-target="#exampleModalCenter">
				<i class="fas fa-plus-circle"></i> Ingresar Album
			</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModalCenter" tabindex="-1"
				role="dialog" aria-labelledby="exampleModalCenterTitle"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<form action="#" method="post" enctype="multipart/form-data">
							<div class="modal-header">
								<h5 class="font-weight-normal" id="exampleModalCenterTitle">Album</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<input type="hidden"  th:value="${item.id}" th:field="*{item.album.artist}"/>
								<div class="form-group">
									<label>Nombre</label> <input type="text" class="form-control"  />
								</div>
								<div class="form-group">
									<label>Fecha de Publicacion</label> <input type="date"
										class="form-control" />
								</div>
								<div class="form-group">
									<label>Cover</label> <input type="file" class="form-control" />
								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Save
									changes</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!--  end modal -->
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>#</th>
						<th>Nombre</th>
						<th>Fecha de Publicacion</th>
						<th>Opciones</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div th:replace="fragments/app::scripts"></div>
</body>
</html>
